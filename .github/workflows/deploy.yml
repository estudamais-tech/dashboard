name: Deploy to VPS

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Connect to VPS and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/frontend-estudamais

            # 1) Força o reset do código
            git fetch origin main
            git reset --hard origin/main

            # 2) Build do frontend
            npm ci
            npm run build

            # 3) Para e remove container antigo (libera a porta)
            docker stop estudamais-frontend 2>/dev/null || true
            docker rm   estudamais-frontend 2>/dev/null || true

            # 4) Rebuild da imagem e run
            docker build --no-cache -t estudamais-frontend .
            docker run -d \
              --name estudamais-frontend \
              -p 8503:80 \
              estudamais-frontend